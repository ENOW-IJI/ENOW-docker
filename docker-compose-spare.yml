version: '2'
services:
  zookeeper:
    image: enow/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      - SERVER_ID=1
      - ADDITIONAL_ZOOKEEPER_1=server.1=0.0.0.0:2888:3888
  nimbus:
    image: enow/storm-nimbus
    container_name: nimbus
    ports:
      - "3773:3773"
      - "3772:3772"
      - "6627:6627"
    depends_on:
      - zookeeper
  supervisor:
    image: enow/storm-supervisor
    container_name: supervisor
    ports:
      - "8000:8000"
    depends_on:
      - nimbus
  ui:
    image: enow/storm-ui
    container_name: ui
    ports:
      - "8080:8080"
    depends_on:
      - nimbus
  kafka:
    image: enow/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_CREATE_TOPICS: "proceed:3:1,event:3:1,feed:3:1,trigger:3:1,order:3:1,log:3:1"
      KAFKA_ZOOKEEPER_CONNECT: 192.168.99.100:2181
      KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
      KAFKA_ADVERTISED_PORT: 9092
    depends_on:
      - zookeeper
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
  # topology:
  #   build: ./submitter
  #   command: -c nimbus.host=nimbus jar ./topology.jar com.enow.storm.main.unification Enow
  #   depends_on:
  #     - nimbus
networks:
  default:
    external:
      name: storm
